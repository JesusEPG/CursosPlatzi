<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Platzi Layout</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="hero-container">
                    <div class="badge">
                        <img src="Penguins.jpg" alt="">
                    </div>
                    <h1 class="title">Curso Grid</h1>
                    <div class="description">
                        <p>Reac es lo mejor segun todo pero a los que tienen un buen background en Angular no le ven gran cosa porque en verdad Angular rocks. Si todavia quieres este curso en vez de angular ahi lo tienes</p>
                    </div>
                    <div class="form">
                        <p>Resgitrate a Platzi</p>
                        <input type="text" placeholder="Nombre">
                        <input type="email" placeholder="Email">
                        <button type="submit">Comienza ahora</button>
                    </div>
                    <div class="countdown">
                        <p>Lanzamiento:</p>
                        <p>
                            <span>01d</span>
                            <span>03h</span>
                            <span>09m</span>
                            <span>05s</span>
                        </p>
                    </div>
            </div>
        </div>
    </body>
</html>
